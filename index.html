<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 75px; /* Reduced size by 50% */
            height: 75px; /* Reduced size by 50% */
            background-image: url('pizza.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s;
            transform: translateX(-50%);
        }
        .bullet {
            position: absolute;
            width: 5px; /* Reduced size by 50% */
            height: 10px; /* Reduced size by 50% */
            background-color: yellow;
        }
        .alien {
            position: absolute;
            width: 75px; /* Reduced size by 50% */
            height: 75px; /* Reduced size by 50% */
            background-image: url('bad.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        #newGameButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        #startGameButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
        }
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            display: none;
        }
        #openingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
        }
        #endingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
        }
        /* Background images */
        @media (max-aspect-ratio: 9/16) {
            body, html {
                background-image: url('9_16bk.png');
                background-size: cover;
            }
        }
        @media (min-aspect-ratio: 16/9) {
            body, html {
                background-image: url('16_9bk.png');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="newGameButton">התחל משחק חדש</button>
    <button id="startGameButton">התחל משחק</button>
    <div id="loadingMessage">סבלנות... טוען וידאו</div>

    <!-- Videos for opening and ending -->
    <video id="openingVideo" src="open.mp4" muted></video>
    <video id="endingVideo" src="end.mp4" muted></video>
    <audio id="backgroundMusic" src="music.mp3" loop></audio>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const newGameButton = document.getElementById('newGameButton');
        const startGameButton = document.getElementById('startGameButton');
        const scoreDisplay = document.getElementById('score');
        const openingVideo = document.getElementById('openingVideo');
        const endingVideo = document.getElementById('endingVideo');
        const loadingMessage = document.getElementById('loadingMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let bullets = [];
        let aliens = [];
        let score = 0;
        let gameRunning = false;

        startGameButton.addEventListener('click', () => {
            startGameButton.style.display = 'none';
            loadingMessage.style.display = 'block';
            playOpeningVideo();
        });

        newGameButton.addEventListener('click', () => {
            gameRunning = true;
            newGameButton.style.display = 'none';
            startGameButton.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            scoreDisplay.style.fontSize = '18px';
            scoreDisplay.style.backgroundColor = 'orange';
            while (bullets.length > 0) {
                bullets.pop().remove();
            }
            while (aliens.length > 0) {
                aliens.pop().remove();
            }
            backgroundMusic.currentTime = 0; // Reset music to start
        });

        function playOpeningVideo() {
            openingVideo.style.display = 'block';
            openingVideo.play();
            openingVideo.addEventListener('ended', () => {
                openingVideo.style.display = 'none';
                loadingMessage.style.display = 'none';
                gameRunning = true;
            });
        }

        function playEndingVideo() {
            endingVideo.style.display = 'block';
            endingVideo.play();
            endingVideo.addEventListener('ended', () => {
                endingVideo.style.display = 'none';
                location.reload(); // Reload the page to start over
            });
        }

        // Move player with mouse or touch
        document.addEventListener('mousemove', movePlayer);
        document.addEventListener('touchmove', movePlayer);

        function movePlayer(event) {
            let x = event.clientX || event.touches[0].clientX;
            if (gameRunning) {
                player.style.left = `${x - player.offsetWidth / 2}px`;
            }
        }

        // Shoot on click or touch
        document.addEventListener('click', shoot);
        document.addEventListener('touchstart', shoot);

        function shoot(event) {
            if (gameRunning) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (player.offsetLeft + player.offsetWidth / 2 - 5) + 'px';
                bullet.style.bottom = '150px'; // Adjusted position for larger player
                gameContainer.appendChild(bullet);
                bullets.push(bullet);

                const moveBullet = setInterval(() => {
                    bullet.style.bottom = (parseInt(bullet.style.bottom) + 5) + 'px';
                    if (parseInt(bullet.style.bottom) > window.innerHeight) {
                        clearInterval(moveBullet);
                        bullet.remove();
                        bullets = bullets.filter(b => b !== bullet);
                    }
                    aliens.forEach(alien => {
                        if (isColliding(bullet, alien)) {
                            createExplosion(alien);
                            clearInterval(moveBullet);
                            bullet.remove();
                            bullets = bullets.filter(b => b !== bullet);
                            alien.remove();
                            aliens = aliens.filter(a => a !== alien);
                            increaseScore();
                        }
                    });
                }, 10);
            }
        }

        // Spawn aliens every second
        setInterval(() => {
            if (gameRunning) {
                const alien = document.createElement('div');
                alien.className = 'alien';
                alien.style.top = '0px';
                alien.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                gameContainer.appendChild(alien);
                aliens.push(alien);

                const moveAlien = setInterval(() => {
                    alien.style.top = (parseInt(alien.style.top) + 3) + 'px';
                    if (parseInt(alien.style.top) > window.innerHeight) {
                        clearInterval(moveAlien);
                        alien.remove();
                        aliens = aliens.filter(a => a !== alien);
                    }
                    if (isColliding(player, alien)) {
                        endGame();
                    }
                }, 10);
            }
        }, 1000); // Adjusted spawn rate to every 1 second

        function increaseScore() {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if (score % 10 === 0) {
                // Increase difficulty or add new features
            }
        }

        function endGame() {
            gameRunning = false;
            backgroundMusic.pause();
            playEndingVideo();
        }

        function isColliding(element1, element2) {
            let rect1 = element1.getBoundingClientRect();
            let rect2 = element2.getBoundingClientRect();
            return !(rect1.right < rect2.left ||
                     rect1.left > rect2.right ||
                     rect1.bottom < rect2.top ||
                     rect1.top > rect2.bottom);
        }

        function createExplosion(alien) {
            // Implement explosion effect when an alien is hit
        }
    </script>
</body>
</html>
