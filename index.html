<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיצה גולן - הפיצה של הצפון</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background-image: url('pizza.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s;
            transform: translateX(-50%);
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: yellow;
        }
        .alien {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('bad.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        #newGameButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        #startGameButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
        }
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            display: none;
        }
        #openingSlideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
            z-index: 100;
        }
        #openingSlideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #endingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
        }
        /* Background image adjustments */
        @media (max-aspect-ratio: 9/16) {
            body, html {
                background-image: url('9_16bk.png');
                background-size: cover;
            }
        }
        @media (min-aspect-ratio: 16/9) {
            body, html {
                background-image: url('16_9bk.png');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="newGameButton">התחל משחק חדש</button>
    <button id="startGameButton">התחל משחק</button>
    <div id="loadingMessage">סבלנות... טוען וידאו</div>

    <!-- Slideshow for opening -->
    <div id="openingSlideshow">
        <img src="open0.png">
        <img src="open1.png">
        <img src="open2.png">
        <img src="open3.png">
        <img src="open4.png">
        <img src="open5.png">
        <img src="open6.png">
        <img src="open7.png">
    </div>

    <!-- Video for ending -->
    <video id="endingVideo" controls style="display: none;">
        <source src="end9.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="backgroundMusic" src="music.mp3" loop></audio>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const newGameButton = document.getElementById('newGameButton');
        const startGameButton = document.getElementById('startGameButton');
        const scoreDisplay = document.getElementById('score');
        const openingSlideshow = document.getElementById('openingSlideshow');
        const endingVideo = document.getElementById('endingVideo');
        const loadingMessage = document.getElementById('loadingMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let bullets = [];
        let aliens = [];
        let score = 0;
        let gameRunning = false;

        startGameButton.addEventListener('click', () => {
            startGameButton.style.display = 'none';
            loadingMessage.style.display = 'block';
            playOpeningSlideshow();
        });

        newGameButton.addEventListener('click', () => {
            gameRunning = true;
            newGameButton.style.display = 'none';
            startGameButton.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            scoreDisplay.style.fontSize = '18px';
            scoreDisplay.style.backgroundColor = 'orange';
            while (bullets.length > 0) {
                bullets.pop().remove();
            }
            while (aliens.length > 0) {
                aliens.pop().remove();
            }
            backgroundMusic.currentTime = 0; // Reset music to start
            backgroundMusic.play(); // Start background music
        });

        function playOpeningSlideshow() {
            openingSlideshow.style.display = 'block';
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            const images = openingSlideshow.getElementsByTagName('img');
            let index = 0;
            const interval = setInterval(() => {
                images[index].style.display = 'none';
                index = (index + 1) % images.length;
                images[index].style.display = 'block';
            }, 10000 / images.length); // 10 seconds divided by number of images
            setTimeout(() => {
                clearInterval(interval);
                openingSlideshow.style.display = 'none';
                loadingMessage.style.display = 'none';
                gameRunning = true;
            }, 10000); // 10 seconds delay
        }

        function playEndingVideo() {
            endingVideo.style.display = 'block';
            endingVideo.play();
            gameContainer.style.display = 'none'; // Hide game container
            scoreDisplay.style.display = 'none'; // Hide score display
            newGameButton.style.display = 'block'; // Show new game button
            backgroundMusic.src = "music_end.mp3"; // Change to end game music
            backgroundMusic.play(); // Start end game music
            endingVideo.onended = () => {
                endingVideo.style.display = 'none';
                gameContainer.style.display = 'block';
                scoreDisplay.style.display = 'block';
                newGameButton.style.display = 'none';
                backgroundMusic.src = "music.mp3";
                backgroundMusic.loop = true; // Loop background music
                backgroundMusic.play(); // Restart background music
            };
        }

        // Move player with mouse or touch
        document.addEventListener('mousemove', movePlayer);
        document.addEventListener('touchmove', movePlayer);

        function movePlayer(event) {
            let x = event.clientX || event.touches[0].clientX;
            if (gameRunning) {
                player.style.left = `${x - player.offsetWidth / 2}px`;
            }
        }

        // Shoot on click or touch
        document.addEventListener('click', shoot);
        document.addEventListener('touchstart', shoot);

        function shoot(event) {
            if (gameRunning) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (player.offsetLeft + player.offsetWidth / 2 - 5) + 'px';
                bullet.style.bottom = '150px'; // Adjusted position for larger player
                gameContainer.appendChild(bullet);
                bullets.push(bullet);

                const moveBullet = setInterval(() => {
                    bullet.style.bottom = (parseInt(bullet.style.bottom) + 5) + 'px';
                    if (parseInt(bullet.style.bottom) > window.innerHeight) {
                        clearInterval(moveBullet);
                        bullet.remove();
                        bullets = bullets.filter(b => b !== bullet);
                    }
                    aliens.forEach(alien => {
                        if (isBulletColliding(bullet, alien)) {
                            clearInterval(moveBullet);
                            bullet.remove();
                            bullets = bullets.filter(b => b !== bullet);
                            alien.remove();
                            aliens = aliens.filter(a => a !== alien);
                            score++;
                            scoreDisplay.textContent = `Score: ${score}`;
                            if (aliens.length === 0) {
                                playEndingVideo();
                            }
                        }
                    });
                }, 10);
            }
        }

        function isBulletColliding(bullet, alien) {
            let bulletRect = bullet.getBoundingClientRect();
            let alienRect = alien.getBoundingClientRect();
            return !(bulletRect.right < alienRect.left ||
                    bulletRect.left > alienRect.right ||
                    bulletRect.bottom < alienRect.top ||
                    bulletRect.top > alienRect.bottom);
        }

        // Alien generation
        setInterval(() => {
            if (gameRunning) {
                const alien = document.createElement('div');
                alien.className = 'alien';
                alien.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
                alien.style.top = `-${Math.random() * 200}px`;
                gameContainer.appendChild(alien);
                aliens.push(alien);

                const moveAlien = setInterval(() => {
                    alien.style.top = (parseInt(alien.style.top) + 5) + 'px';
                    if (parseInt(alien.style.top) > window.innerHeight) {
                        clearInterval(moveAlien);
                        alien.remove();
                        aliens = aliens.filter(a => a !== alien);
                    }
                    if (isPlayerColliding(player, alien)) {
                        clearInterval(moveAlien);
                        alien.remove();
                        aliens = aliens.filter(a => a !== alien);
                        gameRunning = false;
                        newGameButton.style.display = 'block';
                    }
                }, 30);
            }
        }, 1000);

        function isPlayerColliding(player, alien) {
            let playerRect = player.getBoundingClientRect();
            let alienRect = alien.getBoundingClientRect();
            return !(playerRect.right < alienRect.left ||
                    playerRect.left > alienRect.right ||
                    playerRect.bottom < alienRect.top ||
                    playerRect.top > alienRect.bottom);
        }

    </script>
</body>
</html>
