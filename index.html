<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיצה גולן - הפיצה של הצפון</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background-image: url('pizza.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s;
            transform: translateX(-50%);
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: yellow;
        }
        .alien {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('bad.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        #newGameButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #startGameButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure it's above other elements */
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            display: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #openingSlideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
            z-index: 100;
        }
        #openingSlideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #endingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
            z-index: 101; /* Higher z-index than openingSlideshow */
        }
        /* Background image for phone */
        @media (max-aspect-ratio: 9/16) {
            body, html {
                background-image: url('9_16bk.png');
                background-size: cover;
            }
            #gameTitle {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 5em;
                color: white;
                text-shadow: 2px 2px 4px black;
                z-index: 1;
            }
        }
        @media (min-aspect-ratio: 16/9) {
            body, html {
                background-image: url('16_9bk.png');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <div id="gameTitle">פיצה גולן</div>
    <div id="score">Score: 0</div>
    <button id="newGameButton">התחל משחק חדש</button>
    <button id="startGameButton">התחל משחק</button>
    <div id="loadingMessage">סבלנות... טוען וידאו</div>

    <!-- Slideshow for opening -->
    <div id="openingSlideshow">
        <img src="open0.png">
        <img src="open1.png">
        <img src="open2.png">
        <img src="open3.png">
        <img src="open4.png">
        <img src="open5.png">
        <img src="open6.png">
        <img src="open7.png">
    </div>

    <!-- Video for ending -->
    <video id="endingVideo" controls style="display: none;">
        <source src="end.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="backgroundMusic" src="music.mp3" loop></audio>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const newGameButton = document.getElementById('newGameButton');
        const startGameButton = document.getElementById('startGameButton');
        const scoreDisplay = document.getElementById('score');
        const openingSlideshow = document.getElementById('openingSlideshow');
        const endingVideo = document.getElementById('endingVideo');
        const loadingMessage = document.getElementById('loadingMessage');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let bullets = [];
        let aliens = [];
        let score = 0;
        let gameRunning = false;

        startGameButton.addEventListener('click', () => {
            startGameButton.style.display = 'none';
            loadingMessage.style.display = 'block';
            playOpeningSlideshow();
        });

        newGameButton.addEventListener('click', () => {
            gameRunning = true;
            newGameButton.style.display = 'none';
            startGameButton.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            scoreDisplay.style.fontSize = '18px';
            scoreDisplay.style.backgroundColor = 'orange';
            while (bullets.length > 0) {
                bullets.pop().remove();
            }
            while (aliens.length > 0) {
                aliens.pop().remove();
            }
            backgroundMusic.currentTime = 0; // Reset music to start
            backgroundMusic.play(); // Start background music
        });

        function playOpeningSlideshow() {
            openingSlideshow.style.display = 'block';
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            const images = openingSlideshow.getElementsByTagName('img');
            let index = 0;
            const interval = setInterval(() => {
                images[index].style.display = 'none';
                index = (index + 1) % images.length;
                images[index].style.display = 'block';
            }, 10000 / images.length); // 10 seconds divided by number of images
            setTimeout(() => {
                clearInterval(interval);
                openingSlideshow.style.display = 'none';
                loadingMessage.style.display = 'none';
                gameRunning = true;
            }, 10000); // 10 seconds delay
        }

        function playEndingVideo() {
            endingVideo.style.display = 'block';
            endingVideo.play();
            gameContainer.style.display = 'none'; // Hide game container
            scoreDisplay.style.display = 'none'; // Hide score display
            newGameButton.style.display = 'block'; // Show new game button
            setTimeout(() => {
                endingVideo.style.display = 'none';
                gameContainer.style.display = 'flex';
                scoreDisplay.style.display = 'block';
            }, endingVideo.duration * 1000); // Hide video after it ends
        }

        function shoot() {
            if (!gameRunning) return;
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${player.getBoundingClientRect().left + player.offsetWidth / 2}px`;
            bullet.style.bottom = `${player.offsetHeight}px`;
            gameContainer.appendChild(bullet);
            bullets.push(bullet);

            const bulletSpeed = 5;
            function moveBullet() {
                bullet.style.bottom = `${parseInt(bullet.style.bottom) + bulletSpeed}px`;
                const bulletRect = bullet.getBoundingClientRect();

                // Check for collision with aliens
                for (let i = 0; i < aliens.length; i++) {
                    const alien = aliens[i];
                    const alienRect = alien.getBoundingClientRect();
                    if (isCollision(bulletRect, alienRect)) {
                        alien.remove();
                        aliens.splice(i, 1);
                        bullet.remove();
                        bullets.splice(bullets.indexOf(bullet), 1);
                        addScore(10); // Add score for hitting alien
                        return;
                    }
                }

                // Remove bullet if it goes out of bounds
                if (parseInt(bullet.style.bottom) > window.innerHeight) {
                    bullet.remove();
                    bullets.splice(bullets.indexOf(bullet), 1);
                } else {
                    requestAnimationFrame(moveBullet);
                }
            }
            requestAnimationFrame(moveBullet);
        }

        function addScore(points) {
            score += points;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function isCollision(rect1, rect2) {
            return !(rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom);
        }

        function createAlien() {
            const alien = document.createElement('div');
            alien.className = 'alien';
            alien.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
            alien.style.top = `${-150}px`;
            gameContainer.appendChild(alien);
            aliens.push(alien);

            const alienSpeed = 2 + Math.random() * 3;
            function moveAlien() {
                if (!gameRunning) return;
                alien.style.top = `${parseInt(alien.style.top) + alienSpeed}px`;
                const alienRect = alien.getBoundingClientRect();
                if (alienRect.top > window.innerHeight) {
                    alien.remove();
                    aliens.splice(aliens.indexOf(alien), 1);
                    return;
                }

                // Check for collision with player
                const playerRect = player.getBoundingClientRect();
                if (isCollision(alienRect, playerRect)) {
                    endGame();
                    return;
                }

                requestAnimationFrame(moveAlien);
            }
            requestAnimationFrame(moveAlien);
        }

        function endGame() {
            gameRunning = false;
            playEndingVideo();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Spacebar') {
                shoot();
            }
        });

        // Start creating aliens
        setInterval(() => {
            if (gameRunning) {
                createAlien();
            }
        }, 2000);
    </script>
</body>
</html>
