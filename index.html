<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיצה גולן - הפיצה של הצפון</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background-image: url('pizza.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s;
            transform: translateX(-50%);
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: yellow;
        }
        .alien {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('bad.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        #newGameButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #startGameButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure it's above other elements */
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            color: black;
            border: none;
            display: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #openingSlideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
            z-index: 100;
        }
        #openingSlideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #endingVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: none;
            z-index: 101; /* Higher z-index than openingSlideshow */
        }
        /* Background image for phone */
        @media (max-aspect-ratio: 9/16) {
            body, html {
                background-image: url('9_16bk.png');
                background-size: cover;
            }
            #gameTitle {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 5em;
                color: white;
                text-shadow: 2px 2px 4px black;
                z-index: 1;
            }
        }
        @media (min-aspect-ratio: 16/9) {
            body, html {
                background-image: url('16_9bk.png');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <div id="gameTitle">פיצה גולן</div>
    <div id="score">Score: 0</div>
    <button id="newGameButton">התחל משחק חדש</button>
    <button id="startGameButton">התחל משחק</button>
    <div id="loadingMessage">סבלנות... טוען וידאו</div>

    <!-- Slideshow for opening -->
    <div id="openingSlideshow">
        <img src="open0.png">
        <img src="open1.png">
        <img src="open2.png">
        <img src="open3.png">
        <img src="open4.png">
        <img src="open5.png">
        <img src="open6.png">
        <img src="open7.png">
    </div>

    <!-- Video for ending -->
    <video id="endingVideo" controls style="display: none;">
        <source src="end9.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="backgroundMusic" src="music.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
