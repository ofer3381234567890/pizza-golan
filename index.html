<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיצה גולן - הפיצה של הצפון</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
        }
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #player {
            position: absolute;
            bottom: 20px;
            width: 150px;
            height: 150px;
            background-image: url('pizza.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s;
            transform: translateX(-50%);
        }
        .bullet {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: yellow;
        }
        .alien {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('bad.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #newGameButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 1; /* Ensure it's above other elements */
        }
        #startGameButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure it's above other elements */
        }
        /* Background image for phone */
        @media (max-aspect-ratio: 9/16) {
            body, html {
                background-image: url('9_16bk.png');
                background-size: cover;
            }
            #gameTitle {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 5em;
                color: white;
                text-shadow: 2px 2px 4px black;
                z-index: 1;
            }
        }
        @media (min-aspect-ratio: 16/9) {
            body, html {
                background-image: url('16_9bk.png');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="newGameButton">התחל משחק חדש</button>
    <button id="startGameButton">התחל משחק</button>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const newGameButton = document.getElementById('newGameButton');
        const startGameButton = document.getElementById('startGameButton');
        const scoreDisplay = document.getElementById('score');
        let bullets = [];
        let aliens = [];
        let score = 0;
        let gameRunning = false;

        startGameButton.addEventListener('click', () => {
            startGameButton.style.display = 'none';
            gameRunning = true;
            playGame();
        });

        newGameButton.addEventListener('click', () => {
            gameRunning = true;
            newGameButton.style.display = 'none';
            startGameButton.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            scoreDisplay.style.fontSize = '18px';
            scoreDisplay.style.backgroundColor = 'orange';
            while (bullets.length > 0) {
                bullets.pop().remove();
            }
            while (aliens.length > 0) {
                aliens.pop().remove();
            }
        });

        function playGame() {
            const playerWidth = player.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;
            let playerPosition = gameContainerWidth / 2 - playerWidth / 2;

            function movePlayer() {
                player.style.left = `${playerPosition}px`;
            }

            function shoot() {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = `${playerPosition + playerWidth / 2}px`;
                gameContainer.appendChild(bullet);
                bullets.push(bullet);

                function moveBullet() {
                    bullet.style.bottom = `${parseInt(bullet.style.bottom) + 5}px`;

                    // Check for collision with aliens
                    for (let i = 0; i < aliens.length; i++) {
                        const alien = aliens[i];
                        const bulletRect = bullet.getBoundingClientRect();
                        const alienRect = alien.getBoundingClientRect();
                        if (isCollision(bulletRect, alienRect)) {
                            alien.remove();
                            aliens.splice(i, 1);
                            bullet.remove();
                            bullets.splice(bullets.indexOf(bullet), 1);
                            addScore(10);
                            return;
                        }
                    }

                    // Remove bullet if it goes out of bounds
                    if (parseInt(bullet.style.bottom) > window.innerHeight) {
                        bullet.remove();
                        bullets.splice(bullets.indexOf(bullet), 1);
                    } else {
                        requestAnimationFrame(moveBullet);
                    }
                }
                requestAnimationFrame(moveBullet);
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') {
                    playerPosition -= 10;
                    if (playerPosition < 0) {
                        playerPosition = 0;
                    }
                    movePlayer();
                } else if (event.key === 'ArrowRight') {
                    playerPosition += 10;
                    const maxPosition = gameContainerWidth - playerWidth;
                    if (playerPosition > maxPosition) {
                        playerPosition = maxPosition;
                    }
                    movePlayer();
                } else if (event.key === ' ' || event.key === 'Spacebar') {
                    shoot();
                }
            });

            function createAlien() {
                const alien = document.createElement('div');
                alien.className = 'alien';
                alien.style.left = `${Math.random() * (gameContainerWidth - 150)}px`;
                alien.style.top = `${-150}px`;
                gameContainer.appendChild(alien);
                aliens.push(alien);

                function moveAlien() {
                    const alienSpeed = 2 + Math.random() * 3;
                    alien.style.top = `${parseInt(alien.style.top) + alienSpeed}px`;

                    // Check for collision with player
                    const playerRect = player.getBoundingClientRect();
                    const alienRect = alien.getBoundingClientRect();
                    if (isCollision(playerRect, alienRect)) {
                        endGame();
                        return;
                    }

                    // Remove alien if it goes out of bounds
                    if (parseInt(alien.style.top) > window.innerHeight) {
                        alien.remove();
                        aliens.splice(aliens.indexOf(alien), 1);
                    } else {
                        requestAnimationFrame(moveAlien);
                    }
                }
                requestAnimationFrame(moveAlien);
            }

            setInterval(() => {
                if (gameRunning) {
                    createAlien();
                }
            }, 2000);

            function addScore(points) {
                score += points;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function isCollision(rect1, rect2) {
                return !(rect1.right < rect2.left ||
                         rect1.left > rect2.right ||
                         rect1.bottom < rect2.top ||
                         rect1.top > rect2.bottom);
            }

            function endGame() {
                gameRunning = false;
                newGameButton.style.display = 'block';
            }
        }
    </script>
</body>
</html>
